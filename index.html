<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.3/tailwind.min.css">
</head>
<body class="bg-gray-500">
    <div class="heading text-center font-bold text-2xl m-5 text-gray-100">Star Wars Characters</div>
    <div id="star-wars" class="holder mx-auto w-10/12 grid sm:grid-cols-1 md:grid-cols-3 lg:grid-cols-4">
        <div class="each mb-10 m-2 shadow-lg border-gray-800 bg-gray-100 relative">
            <img class="w-full" src="https://i.pinimg.com/originals/ab/59/08/ab59083db9af54986221c5c1409e26a9.gif" alt="" />
            <div class="badge absolute top-0 right-0 bg-red-500 m-1 text-gray-200 p-1 px-2 text-xs font-bold rounded">2021</div>
            <div class="info-box text-xs flex p-1 font-semibold text-gray-500 bg-gray-300">
                <span class="mr-1 p-1 px-2 font-bold" id="height"></span>
                <span class="mr-1 p-1 px-2 font-bold border-l border-gray-400" id="mass"></span>
                <span class="mr-1 p-1 px-2 font-bold border-l border-gray-400" id="date-of-birth"></span>
            </div>
            <div class="desc p-4 text-gray-800">
                <a href="https://www.youtube.com/watch?v=dvqT-E74Qlo" target="_new" class="title font-bold block cursor-pointer hover:underline" id="name"></a>
                <a id="home-world" href="" target="_new" class="badge bg-indigo-500 text-blue-100 rounded px-1 text-xs font-bold cursor-pointer"></a>
                <span class="description text-sm block py-2 border-gray-400 mb-2">lorem ipsum bekhum bukhum !lorem ipsum bekhum bukhum !</span>
            </div>
        </div>
    </div>
    <script>
    
        let dataArray = [];

        const PEOPLE_URL = 'https://swapi.dev/api/people/';
        const PLANET_URL = 'https://swapi.dev/api/planets/';

        async function getPeopleData() {
            const response = await fetch(PEOPLE_URL);
            const data = await response.json();

            const res = await fetch(PLANET_URL);
            const planetData = await res.json();

            let counter = 0;
            for (let { name, height, mass, birth_year, homeworld } of data.results ) {
                dataArray.push( {id: counter++, fullname: name, height: height, mass: mass, birth_year: birth_year, home_world: homeworld })
            }

            dataArray.forEach( element => {
                for (let { name, terrain, url } of planetData.results ) {
                    if( element.home_world === url) {
                        element.home_world = name;
                        homeworldUpdated = element.home_world
                    }
                    birth_year = element.birth_year;
                    height = element.height;
                    mass = element.mass;
                    full_name = element.fullname;
                }
            })
            console.log(dataArray)

            document.getElementById('date-of-birth').innerHTML = 'DOB ' + birth_year;
            document.getElementById('height').innerHTML = 'Height ' + height;
            document.getElementById('mass').innerHTML = 'Mass ' + mass;
            document.getElementById('name').innerHTML = full_name;
            document.getElementById('home-world').innerHTML = homeworldUpdated;
        }
        getPeopleData();
    </script>

     <script src="dist/js/helper.js"></script>-->
</body>
</html>
